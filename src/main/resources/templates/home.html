<!DOCTYPE html>
<html	lang="ko" 
		xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/layout}">
        

<title>메인페이지</title>
</head>

<body>

	<!-- 교정 (one-layout 적용) -->
	<!-- <div th:fragment="content" style="width:100%; height:calc(100vh - 200px); "> -->
	<div layout:fragment="content" style="width:100%; height:calc(100vh - 200px);">
	
		<!-- 캐러셀 -->
		<div id="carousels" class="carousel slide" data-bs-ride="carousel">
		
		  <!-- 메뉴  -->
		  <div class="carousel-indicators">
		    <button type="button" data-bs-target="#carousels" data-bs-slide-to="0" class="active"></button>
		    <button type="button" data-bs-target="#carousels" data-bs-slide-to="1"></button>
		    <button type="button" data-bs-target="#carousels" data-bs-slide-to="2"></button>
		  </div>
		  <!--// 메뉴  -->
		  
		  <!-- 슬라이드쇼/캐러셀 -->
		  <div class="carousel-inner">
		    <div class="carousel-item active">
		           <img th:src="@{/images/horse.jpg}" alt="3page" class="d-block" style="width:100%;height:calc(100vh - 200px)">
		      <div class="carousel-caption">
		   
		      </div>
		   </div>
		    <!--// 슬라이드쇼/캐러셀 -->
		    
		    <div class="carousel-item">
		     	   <img th:src="@{/images/dog.jpg}" alt="1page" class="d-block" style="width:100%;height:calc(100vh - 200px)">	
		      <div class="carousel-caption">
		    
		      </div> 
		    </div>
		    <div class="carousel-item">
		           <img th:src="@{/images/cat.jpg}" alt="2page" class="d-block" style="width:100%;height:calc(100vh - 200px)">
		      <div class="carousel-caption">
		  
		      </div>  
		    </div>
		  </div>
		   <!--// 슬라이드쇼/캐러셀 -->
		  
		  <!-- Left and right controls/icons -->
		  <button class="carousel-control-prev" type="button" data-bs-target="#carousels" data-bs-slide="prev">
		    <span class="carousel-control-prev-icon"></span>
		  </button>
		  <button class="carousel-control-next" type="button" data-bs-target="#carousels" data-bs-slide="next">
		    <span class="carousel-control-next-icon"></span>
		  </button>
		</div>
		<!--//캐러셀 -->
	
	</div>

</body>
</html>
