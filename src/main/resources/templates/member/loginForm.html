<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/layout}">
<head>	
<meta charset="UTF-8">
<title>로그인</title>
</head>
<body>

<!-- fragment -->
<div id="loginFrag" layout:fragment="content" class="d-flex justify-content-center align-items-center">
	
	<!--  로그인 성공시  -->
 	  <!-- 1 -->
	<div th:if="${#httpServletRequest.getUserPrincipal() != null}">
	
			<span th:if="${#httpServletRequest.getUserPrincipal().Authenticated == true}" 
		   			 th:text="${#httpServletRequest.getUserPrincipal().name}"></span>님 로그인 하셨습니다
	 			    	
	   		<button type="button" class="btn btn-outline-primary mx-2" th:onclick="'location.href=\''+@{/logout.do}+'\''">Logout</button>

	</div>
	<!-- // 로그인 성공시  -->
	
	<!--//1  -->
	
	<!-- 로그인 미인증시 --> 
	<div th:if="${#httpServletRequest.getUserPrincipal() == null}" class="w-50 ">
	
	 	<div th:if="${error == 'true' && msg != ''}">
		
			<script>
				alert("[[${msg}]]");
			</script>
		
		</div>
	 
		
		<!-- 로그인 창  -->
		  <div class="container-sm  w-75  p-5 my-5 border">
		    <div class="row justify-content-center">
		      <div class="col-md-6">
		        <h2 class="text-center">로그인</h2>
		        
		        <form id="loginForm" name="loginForm"  th:action="@{'/loginProc.do'}" method="POST" >
		        
		          <div class="mb-3">
		            <label for="username" class="form-label" ><b>아이디</b></label>
		            
		           <!--   <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>  -->
		            
		            <input type="text" class="form-control" id="username" name="username"  placeholder="아이디를 입력하세요">
		          </div>
		          <div class="mb-3">
		            <label for="password" class="form-label" ><b>비밀번호</b></label>
		            <input type="password" class="form-control" id="password" name="password"   placeholder="비밀번호를 입력하세요">
		          </div>
		          <button type="submit" class="btn btn-primary btn-block">로그인</button>
		        
		        </form>
		        
		      </div>
		    </div>
		  </div>
		<!--// 로그인 창  -->
	
	</div>
	<!-- // 로그인 미인증시 --> 
	
</div>
<!-- // fragment -->

</body>
</html>
