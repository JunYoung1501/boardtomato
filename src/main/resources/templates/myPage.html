<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<title>마이 페이지</title>

</head>
<body>

<!-- 마이 페이지   -->
<!-- fragment -->
<div id="myPageFrag" layout:fragment="content" class="d-flex justify-content-center align-items-center">

	<div>
		
		<ul class="nav nav-pills">
		
		<!-- 회원 정보 보기 -->
		 	<li class="nav-item mx-3">
			  	<a th:href="@{'/member/memberView.do?id='+${session.SPRING_SECURITY_CONTEXT.Authentication.Principal.username}}" class ="nav-link active" aria-current="page">회원정보 보기</a>	
			</li>
			  
		<!-- 회원 정보 수정  -->
			<li class="nav-item mx-3">
			  	<a th:href="@{'/member/memberUpdate.do?id='+${session.SPRING_SECURITY_CONTEXT.Authentication.Principal.username}}" class ="nav-link active" aria-current="page">회원정보 수정</a>	
			</li>
		
		<!--  회원 탈퇴(휴면) -->
			<li class="nav-item mx-3">
			  	<a th:href="@{'/member/memberDelete.do?id='+${session.SPRING_SECURITY_CONTEXT.Authentication.Principal.username}}" class ="nav-link active" aria-current="page">회원탈퇴</a>	
			</li>
			
		</ul>
	</div> 
</div>
<!-- // fragment -->

</body>
</html>
