<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/layout}">
<!-- javateacher dialect one-layout 적용 -->	  

<meta charset="UTF-8">
<title>로그인</title>

<head>	  
<style>
.error 
{
	padding: 10px;
	color: red;
}

.msg 
{
	padding:10px;
	color:red;
}

/* 추가 javateacher */
#loginFrag {
	width:100%; 
	height:calc(100vh - 200px);
	display: flex;
	align-items:center;
	justify-content: center;
}

/* 변경 javateacher */
#login-box
{
	width: 250px;
	padding: 30px;
	margin: 0px auto;
	background: #eee;
}

td 
{ 
	height: 30px; 
}			
</style>
</head>
	  
<!-- <div id="loginFrag" th:fragment="loginFormFrag"> -->
<!-- javateacher : one-layout 적용 -->
<div id="loginFrag" layout:fragment="content">

	<div id="login-box">
	
		<!-- 로그인 인증시 -->
		<div th:if="${#httpServletRequest.getUserPrincipal() != null}">
	
			<span th:if="${#httpServletRequest.getUserPrincipal().Authenticated == true}" 
		    	  th:text="${#httpServletRequest.getUserPrincipal().name}"></span>님 로그인 하셨습니다
	 			    	
	   		<button type="button" class="btn btn-outline-primary mx-2" th:onclick="'location.href=\''+@{/logout.do}+'\''">Logout</button>
	
		</div>
		<!--// 로그인 인증시 -->
		
		<!-- 로그인 미인증시 --> 	
		<div th:if="${#httpServletRequest.getUserPrincipal() == null}">
			<h3>Login</h3>
			<!-- javateacher 패치 -->
			<div th:if="${error == 'true' && msg != ''}">
			
				<!-- <div class="msg">[[${msg}]]</div> --> 
				<script>
					alert("[[${msg}]]");
				</script>
			﻿		</div>
			
					<form id="loginForm" 
						  name="loginForm" 
						  th:action="@{'/login.do'}"
						  method="POST">
						
						<table>
							<tr>
								<td>ID : </td>
								<td><input type="text" 
										   id = "username"	
										   name="username" 
										   value="turbolsh" />
								</td>
							</tr>
							<tr>
								<td>PW : </td>
								<td><input type="text" 
										   id="password"
										   name="password"
										   value="#Abcd1234" />
								</td>
							</tr>
							<tr>
								<td colspan="2" align="center">
									
									<input id="login"
										   name="login" 
										   type="submit"
										   value="로그인" />
									&nbsp;
									<input name="reset" 
										   type="reset" 
										   value="취소" />
								    &nbsp;
									<input id="joinbtn"
								    	   name="joinbtn" 	
								    	   type="button"
										   value="가입"
										   onclick="location.href='[[${#httpServletRequest.getContextPath()}]]/join'" />
								   						
						</td>
					</tr>
				</table>
				
			</form>
		</div>
		<!--// 로그인 미인증시 -->
	
 	</div> <!-- login box -->	
 	
</div>
</html>
